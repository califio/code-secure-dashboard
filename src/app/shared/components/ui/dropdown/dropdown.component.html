<div class="flex flex-col items-center">
  <button
    (click)="hidden = !hidden"
    (clickOutside)="hidden = true"
    class="flex flex-row items-center gap-1 rounded-md px-4 py-2 font-semibold w-fit">
    <span>{{ label }}</span>
    <ng-icon name="next" class="rotate-90"></ng-icon>
  </button>
  <!-- Dropdown menu -->
  <div [class.hidden]="hidden" class="z-10 absolute mt-10 rounded-lg shadow w-fit border border-border bg-background">
    <ul class="py-2">
      @for(option of options(); track $index) {
        <li
          (click)="onClick(option)"
          [ngClass]="option.value == selected.value ?  'bg-gray-100 dark:bg-card' : ''"
          class="cursor-pointer mx-2 px-4 py-2 rounded bg-background placeholder-muted-foreground hover:bg-gray-100 dark:hover:bg-card">
          {{option.label}}
        </li>
      }
    </ul>
  </div>
</div>
