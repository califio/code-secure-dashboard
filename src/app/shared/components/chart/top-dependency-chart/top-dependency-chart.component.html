<div class="flex flex-col overflow-hidden w-full" style="min-width: 20rem" >
  <apx-chart
    class="w-full"
    [dataLabels]="chartOptions.dataLabels!"
    [legend]="chartOptions.legend!"
    [chart]="chartOptions.chart!"
