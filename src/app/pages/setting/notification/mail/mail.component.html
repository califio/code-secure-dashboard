<div class="flex flex-col rounded-xl bg-background gap-4 w-full">
  <div class="flex flex-col gap-2">
    <div class="flex flex-col gap-1">
      <span>Server</span>
      <input type="text" [formControl]="form.controls.server">
    </div>
    <div class="flex flex-col gap-1">
      <span>Port</span>
      <input type="text" [formControl]="form.controls.port">
    </div>
    <div class="flex flex-col gap-1">
      <span>UserName</span>
      <input type="text" [formControl]="form.controls.userName">
    </div>
    <div class="flex flex-col gap-1">
      <span>Password</span>
      <input type="text" [formControl]="form.controls.password!">
    </div>
    <div class="flex flex-row items-center gap-2">
      <span>SSL</span>
      <input type="checkbox" [formControl]="form.controls.useSsl">
    </div>
  </div>
  <div class="flex flex-row gap-2 items-center">
    <button app-button type="primary" class="w-fit"
            [loading]="form.disabled"
            [disabled]="form.disabled"
            (click)="saveConfig()">Update</button>
    <button app-button type="primary" class="w-fit"
            [loading]="loadingTestMail"
            [disabled]="loadingTestMail"
            (click)="testMail()">Test Mail</button>
  </div>

</div>
