<div class="flex flex-row w-full gap-4" style="height: calc(100vh - 15rem)">
  <div class="flex flex-col w-full">
    <div class="flex flex-wrap p-4 gap-2 items-center justify-between border border-surface">
      <div class="flex flex-row items-center gap-2 w-full">
        <!--SEARCH-->
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search"/>
          <input type="text"
                 pInputText placeholder="Search..."
                 [(ngModel)]="store.filter.name"
                 (keyup.enter)="onSearchChange()"/>
        </p-iconfield>
        <!--Branch Filter-->
        <p-float-label variant="on">
          <p-select
            [ngModel]="store.filter.commitId"
            inputId="on_branch"
            optionValue="commitId"
            (ngModelChange)="onSelectScan($event)"
            class="min-w-28"
            [options]="store.commits()">
            <ng-template #selectedItem let-option>
              <scan-branch-label [action]="option.action"
                                 [branch]="option.branch"
                                 [targetBranch]="option.targetBranch"></scan-branch-label>
            </ng-template>
            <ng-template let-option #item>
              <scan-branch-label [action]="option.action"
                                 [branch]="option.branch"
                                 [targetBranch]="option.targetBranch"></scan-branch-label>
            </ng-template>
          </p-select>
          <label for="on_branch">Branch</label>
        </p-float-label>
        <!--Status Filter-->
        <p-float-label variant="on">
          <p-multi-select
            class="min-w-28"
            (onChange)="onChangeStatus($event)"
            id="on_status"
            optionLabel="label" optionValue="status"
            [ngModel]="store.filter.status"
            [options]="statusOptions"
            [maxSelectedLabels]="1">
            <ng-template #item let-option>
              <finding-status-label
                [status]="option.status"
              >
              </finding-status-label>
            </ng-template>
          </p-multi-select>
          <label for="on_status">Status</label>
        </p-float-label>
        <!--Scanner Filter-->
        <p-float-label variant="on">
          <p-multi-select
            class="min-w-28"
            (onChange)="onChangeScanners($event)"
            id="on_scanner"
            optionLabel="name" optionValue="id"
            [ngModel]="store.filter.scanner"
            [options]="store.scanners()"
            [maxSelectedLabels]="1">
            <ng-template #item let-option>
              <scanner-label
                [scanner]="option.name"
                [type]="option.type">
              </scanner-label>
            </ng-template>
          </p-multi-select>
          <label for="on_scanner">Scanner</label>
        </p-float-label>
        <div class="flex flex-row gap-2 items-center">
          <p-float-label variant="on">
            <p-select
              [ngModel]="store.filter.sortBy"
              inputId="on_sort_by"
              optionValue="value"
              optionLabel="label"
              (ngModelChange)="onSortChange($event)"
              class="min-w-28"
              [options]="sortOptions">
            </p-select>
            <label for="on_sort_by">Sort By</label>
          </p-float-label>
          <ng-icon [name]="store.filter.desc ? 'desc' : 'asc'" class="cursor-pointer" size="16"
                   (click)="onOrderChange()"></ng-icon>
        </div>
      </div>
      <div class="flex flex-row items-center gap-2">
        <p-button severity="secondary" icon="pi pi-sync" pTooltip="reload" tooltipPosition="top"
                  (click)="onReload()" [loading]="store.loadingFindings()"></p-button>
        <!--Mark As-->
        @if (selectedFindings.size > 0) {
          <p-overlay-badge [value]="selectedFindings.size" badgeSize="small">
            <p-button (click)="menu.toggle($event)"
                      label="Mark as"
                      severity="primary"
                      iconPos="right"
                      icon="pi pi-chevron-down"/>
          </p-overlay-badge>
        } @else {
          <p-button (click)="menu.toggle($event)"
                    label="Mark as"
                    severity="secondary"
                    iconPos="right"
                    icon="pi pi-chevron-down"/>
        }
        <p-menu #menu [model]="menuItems" [popup]="true">
          <ng-template #item let-option>
            <div class="max-w-72 cursor-pointer px-4 py-2" (click)="onMarkAs(option.status)">
              <finding-status-label [status]="option.status" [showDescription]="true"
                                    styleClass="font-semibold"></finding-status-label>
            </div>
          </ng-template>
        </p-menu>
      </div>
    </div>
    <!--LIST FINDING-->
    <p-table [loading]="store.loadingFindings()" [value]="store.findings()" [scrollable]="true"
             class="w-full overflow-y-auto">
      <ng-template #header>
        <tr class="text-sm">
          <th class="w-[50px] min-w-[50px] text-center">
            <p-checkbox binary (onChange)="onSelectAllChange($event)"></p-checkbox>
          </th>
          <th>
            <div class="flex flex-row items-center gap-1">
              <span>SUMMARY</span>
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template #body let-finding>
        <tr>
          <td class="text-center">
            <p-checkbox binary (onChange)="onSelectFinding(finding.id, $event)"
                        [ngModel]="selectedFindings.has(finding.id)"></p-checkbox>
          </td>
          <td>
            <div class="flex flex-col gap-1 w-full cursor-pointer" (click)="onOpenFinding(finding.id)">
              <div>
                {{ finding.name }}
              </div>
              <div class="flex flex-row items-center justify-between w-full">
                <div class="flex flex-row items-center gap-2">
                  <finding-severity [severity]="finding.severity!"></finding-severity>
                  <finding-status-label
                    class="border border-surface rounded w-fit px-3 py-1"
                    [status]="finding.status">
                  </finding-status-label>
                </div>
                <div class="flex flex-row items-center gap-2">
                  <div class="flex flex-row items-center gap-1 text-[#00c869]">
                    <div
                      class="text-xs border border-surface px-2 py-0.5 rounded-lg w-fit text-[#0B5CAD] bg-[#CBE2F9] dark:bg-[#0B5CAD] dark:text-[#CBE2F9]">
                      {{ finding.scanner }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="flex flex-row justify-end">
      <p-paginator class="sticky bottom-0"
                   (onPageChange)="onPageChange($event)"
                   [first]="store.firstRecord()"
                   [rows]="store.filter.size"
                   [totalRecords]="store.totalRecords()"
                   [showCurrentPageReport]="isDesktop"
                   currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
                   [rowsPerPageOptions]="[10, 20, 50, 100]"/>
    </div>
  </div>
  <div class="hidden lg:block w-720px w-full h-full overflow-y-auto">
    @if (store.finding() != null) {
      <finding-detail
        [isProjectPage]="true"
        (close)="closeFinding()"
        [finding]="store.finding()!">
      </finding-detail>
    } @else {
      <div class="flex flex-col items-center justify-center h-full w-full">
        @if (store.loadingFinding()) {
          <ng-icon name="spin" class="animate-spin" size="24"></ng-icon>
        } @else {
          <ng-icon name="cursorArrowRays" size="24"></ng-icon>
          <div>Select vulnerability to see its details.</div>
        }
      </div>
    }
  </div>
</div>
