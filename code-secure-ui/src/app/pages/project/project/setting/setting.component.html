<p-tabs class="w-full" [value]="activeTab">
  <p-tablist>
    @for (tab of tabs(); track $index) {
      <p-tab [value]="$index" [routerLink]="tab.routerLink">
        <ng-icon [name]="tab.icon"></ng-icon>
        <span>{{ tab.label }}</span>
      </p-tab>
    }
  </p-tablist>
</p-tabs>
<div class="mt-4">
  <router-outlet></router-outlet>
</div>
