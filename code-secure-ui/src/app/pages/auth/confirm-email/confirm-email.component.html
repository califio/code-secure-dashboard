<app-floating-configurator/>
<div
  class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20 min-w-[400px] md:min-w-[640px]"
           style="border-radius: 53px">
        <div class="text-center mb-8">
          <ng-icon name="logo" size="48"></ng-icon>
          <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Active Account</div>
          @if (!result.success) {
            <p class="text-sm text-red-500">{{ result.error }}</p>
          } @else {
            <p class="text-sm text-muted-foreground">Your account has been activated!</p>
          }
        </div>
        <div class="flex flex-row items-center gap-2">
          <p-button routerLink="/auth/login" styleClass="w-full" class="w-full" label="Login Now"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
