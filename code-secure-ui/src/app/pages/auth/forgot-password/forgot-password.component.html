<app-floating-configurator/>
<div
  class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
        <div class="text-center mb-8">
          <ng-icon name="logo" size="48"></ng-icon>
          <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Forgot Password</div>
          <span class="text-muted-color font-medium">Enter your username or email to reset your password</span>
        </div>
        <div>
          <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
          <input pInputText id="email1" type="text" placeholder="Email address" class="w-full md:w-[30rem] mb-8"
                 [(ngModel)]="email"/>
          <div class="flex flex-row items-center gap-2">
            <button pButton [disabled]="loading"
                    [loading]="loading"
                    (click)="forgotPassword()">Submit
            </button>
            <button pButton severity="secondary" routerLink="/auth/login">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
