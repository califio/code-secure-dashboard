<div [class.hidden]="!userStore.showAddUserPopup()" class="fixed top-0 right-0 left-0 z-50 h-screen w-screen bg-background/70">
  <div class="flex flex-col w-full h-full items-center justify-center text-xs">
    <div class="flex flex-row justify-center w-full h-fit">
      <div class="flex flex-col gap-3 w-fit h-fit min-w-[400px] border border-border bg-background shadow-lg p-4 rounded-lg" >
        <div class="flex flex-col gap-1 w-full">
          <div class="font-semibold">Email</div>
          <input class="py-2 w-full"
                 type="text" [(ngModel)]="request.email"/>
        </div>
        <div class="flex flex-col gap-1 w-full">
          <div class="font-semibold">Role</div>
          <dropdown [options]="roleOptions"
                     [selected]="request.role"
                     [showLabel]="false"
                     (selectedChange)="onRoleChange($event)">
          </dropdown>
        </div>
        <div class="flex flex-row items-center gap-4 justify-end">
          <div class="flex flex-row items-center gap-4 w-fit">
            <button app-button
                    type="primary"
                    [loading]="loading"
                    (click)="onAddUser()">
              Invite
            </button>
            <button app-button
                    type="default"
                    (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
