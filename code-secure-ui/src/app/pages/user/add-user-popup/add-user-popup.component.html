<p-dialog header="Add User" [modal]="true" [(visible)]="store.showAddUserDialog">
  <div class="flex flex-col gap-4 w-[320px] md:w-[480px]">
    <div class="flex flex-col gap-2">
      <div class="flex flex-col gap-1 w-full">
        <div class="font-semibold">Email</div>
        <input pInputText [(ngModel)]="request.email"/>
      </div>
      <div class="flex flex-col gap-1 w-full">
        <div class="font-semibold">Role</div>
        <p-select [options]="store.roles()"
                  optionValue="name" optionLabel="name" appendTo="body"
                  [(ngModel)]="request.role">
        </p-select>
      </div>
    </div>
    <div class="flex flex-row items-center gap-4 justify-end">
      <div class="flex flex-row items-center gap-4 w-fit">
        <p-button severity="secondary" (click)="closeDialog()" label="Cancel"/>
        <p-button severity="primary" [loading]="loading" (click)="onAddUser()" label="Invite"/>
      </div>
    </div>
  </div>
</p-dialog>
