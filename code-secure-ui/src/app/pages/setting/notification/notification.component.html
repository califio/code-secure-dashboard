<div class="mx-auto px-2 lg:px-6 flex flex-col pt-6 text-sm">
  <div class="font-semibold text-foreground mb-2 ml-1 text-xl">Notifications</div>
  <div class="flex flex-col rounded-xl border border-border bg-background gap-4 p-4 w-full">
    <div class="overflow-x-auto">
      <div class="flex flex-col w-full">
        <div class="flex flex-row border-b border-border p-2">
          <div class="w-full font-semibold">Integration</div>
        </div>
        <div class="flex flex-col border-b border-border p-2 gap-2">
          <div class="flex flex-row gap-2">
            <div class="w-full">
              <div class="flex flex-row gap-2 items-center">
                <avatar [text]="'Email'" shape="square" [size]="36"></avatar>
                <div class="flex flex-col">
                  <div class="flex flex-row items-center gap-2">
                    <div class="font-semibold">Email</div>
                    <div class="flex flex-row items-center gap-1 rounded-full px-1.5 py-0.5 text-xs bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300">
                      <span>Default</span>
                    </div>
                  </div>
                  <div>Use mail to send all notifications.</div>
                </div>
              </div>
            </div>
            <div class="w-fit px-6">
              <button app-button type="default" class="w-fit" (click)="config.mail = !config.mail">
                Configure
              </button>
            </div>
          </div>
          @if(config.mail) {
            <app-mail ></app-mail>
          }
        </div>
        <div class="flex flex-col border-b border-border p-2 gap-2">
          <div class="flex flex-row gap-2">
            <div class="w-full">
              <div class="flex flex-row gap-2 items-center">
                <avatar [text]="'M'" shape="square" [size]="36"></avatar>
                <div class="flex flex-col">
                  <div class="flex flex-row items-center gap-2">
                    <div class="font-semibold">Microsoft Teams</div>
                    @if (teamsSetting?.active) {
                      <div class="flex flex-row items-center gap-1 rounded-full px-1.5 py-0.5 text-xs bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300">
                        <ng-icon name="check-circle" size="18"></ng-icon>
                        <span>Active</span>
                      </div>
                    }
                  </div>

                  <div>Send notifications to admin channel.</div>
                </div>
              </div>
            </div>
            <div class="w-fit px-6">
              <button app-button type="default" class="w-fit" (click)="config.teams = !config.teams">
                Configure
              </button>
            </div>
          </div>
          @if(config.teams) {
            <app-teams ></app-teams>
          }
        </div>
      </div>
    </div>
  </div>
</div>
