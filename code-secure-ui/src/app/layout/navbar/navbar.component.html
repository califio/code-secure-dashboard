<div class="relative bg-background">
  <div class="mx-auto px-5 border-b border-border">
    <div class="flex items-center justify-between py-3.5 lg:justify-end">
      <!-- Mobile Navigation Menu Button-->
      <div class="order-1 lg:hidden">
        <div
          (click)="toggleMobileMenu()"
          type="button"
          class="inline-flex items-center justify-center rounded-md bg-muted p-2 text-muted-foreground focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary hover:bg-muted-foreground hover:text-muted"
          aria-expanded="false">
          <span class="sr-only">Open menu</span>
          <ng-icon name="bars3" size="16"></ng-icon>
        </div>
      </div>
      <!-- Logo -->
      <div class="items-center justify-start lg:hidden flex order-2">
        <a class="flex items-center justify-center rounded bg-primary p-1.5 focus:outline-none focus:ring-1 text-white">
          <ng-icon name="logo" size="24"></ng-icon>
        </a>
        <b class="pl-3 text-sm font-bold text-foreground"> Security Dashboard </b>
      </div>
      <!-- Profile menu -->
      <div class="items-center justify-end order-3">
        <app-profile-menu></app-profile-menu>
<!--        <div class="text-white">Profile</div>-->
      </div>
    </div>
  </div>
  <!-- Mobile menu -->
  <app-navbar-mobile></app-navbar-mobile>
</div>
