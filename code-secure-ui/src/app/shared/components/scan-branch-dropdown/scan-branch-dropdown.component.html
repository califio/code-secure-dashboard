<div class="flex flex-col items-center">
  <button
    (click)="hidden = !hidden"
    (clickOutside)="hidden = true"
    class="flex flex-row items-center gap-1 rounded-md px-3 py-2 font-semibold w-fit">
    @if(selectedOption) {
      <scan-branch [action]="selectedOption.action!"
                   [branch]="selectedOption.branch!"
                   [targetBranch]="selectedOption.targetBranch"></scan-branch>

    } @else {
      <span>Branch</span>
    }
    <ng-icon name="chevron-down"></ng-icon>  </button>
  <!-- Dropdown menu -->
  <div [class.hidden]="hidden" class="z-10 absolute mt-10 rounded-lg shadow w-fit border border-border bg-background">
    <ul class="py-2">
      @for(option of options; track $index) {
        <li
          (click)="onClick(option)"
          [ngClass]="option.commitId == selectedOption?.commitId ?  'bg-gray-100 dark:bg-card' : ''"
          class="cursor-pointer mx-2 px-2 py-1 rounded bg-background placeholder-muted-foreground hover:bg-gray-100 dark:hover:bg-card">
          <scan-branch [action]="option.action!" [branch]="option.branch!" [targetBranch]="option.targetBranch"></scan-branch>
        </li>
      }
    </ul>
  </div>
</div>
