<p-float-label variant="on">
  <p-select
    [showClear]="showClear()"
    [ngModel]="value()"
    inputId="on_branch"
    optionValue="id"
    (ngModelChange)="onSelectedChange($event)"
    class="min-w-28 max-w-72"
    [options]="options()">
    <ng-template #selectedItem let-option>
      <scan-branch-label [commitType]="typedValue(option).commitType"
                         [commitBranch]="typedValue(option).commitBranch"
                         [targetBranch]="typedValue(option).targetBranch"></scan-branch-label>
    </ng-template>
    <ng-template let-option #item>
      <scan-branch-label [commitType]="typedValue(option).commitType"
                         [commitBranch]="typedValue(option).commitBranch"
                         [targetBranch]="typedValue(option).targetBranch"></scan-branch-label>
    </ng-template>
  </p-select>
  <label for="on_branch">Branch</label>
</p-float-label>
