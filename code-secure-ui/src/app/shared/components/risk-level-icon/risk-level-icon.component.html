<div class="px-1" [pTooltip]="risk | lowercase" [ngClass]="mColor.get(risk)">
  @if(risk == RiskLevel.None) {
    @if(impact == RiskImpact.Indirect) {
      <ng-icon name="shieldExclamation"></ng-icon>
    } @else {
      <ng-icon name="shieldCheck"></ng-icon>
    }
  } @else {
    <ng-icon name="shieldExclamation"></ng-icon>
  }
</div>
